<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<form action="#">
  <fieldset>
    <div>
      <label for="emailId">Email:</label><br />
      <input
        id="emailId"
        type="email"
        name="email"
        required="true"
        autocomplete="true"
      />
    </div>

    <div>
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        name="pass"
        required="true"
        autocomplete="true"
      />
    </div>
  </fieldset>

  <label for="mySelect">Select your fav letter</label>
  <select name="letter" id="mySelect">
    <option value="1">A</option>
    <option value="2">B</option>
    <option value="3">C</option>
    <option value="4">D</option>
  </select>
</form>

<!-- optional group -->
<form action="#">
  <label for="Select">Select from options</label>
  <select name="letter" id="Select" required multiple>
    <option value="">Select Your Value</option>
    <optgroup label="First Set">
      <option value="1">A</option>
      <option value="2">B</option>
    </optgroup>
    <optgroup label="Second Set">
      <option value="3">C</option>
      <option value="4">D</option>
    </optgroup>
  </select>
  <input type="submit" />
  <input type="reset" />
</form>
<!-- the required attribte by default value is true, so if true is not typed it will assume its value as true -->
<!-- to select muliple options use mltiple tag, sometimes you have to press ctrl button to select mutiple options depending on how the browser s implementing it -->
