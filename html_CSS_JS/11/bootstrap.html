<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid</title>

  <!-- bootstrap css cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container"> 

    <div class="row gy-5">
      <div class="col-12 col-md-4 col-xl-5">
        <img src="https://plus.unsplash.com/premium_photo-1666183669527-dddffeafbd4e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80" class="img-fluid" alt="" >

        <div class="row">
          <div class="col-4 col-md-6">
            <img src="https://images.unsplash.com/photo-1666123853728-7c69918bc537?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" class="img-fluid" alt="" >
          </div>
          <div class="col-8 col-md-6">
            <img src="https://images.unsplash.com/photo-1666123853728-7c69918bc537?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" class="img-fluid" alt="" >
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4 col-xl-4">
        <img src="https://images.unsplash.com/photo-1666123853728-7c69918bc537?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" class="img-fluid" alt="" >
      </div>

      <div class="col-12 col-md-4 col-xl-3">
        <img src="https://plus.unsplash.com/premium_photo-1661405766874-936e332930d0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" class="img-fluid" alt="" >
      </div>
    </div>

  </div>

  <!-- bootstrap js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
