<ol>
  <li>Buy Grocery A</li>
  <li>Buy Grocery B</li>
  <li>Buy Grocery C</li>
  <li>Buy Grocery D</li>
</ol>

<!-- unordered list -->
<ul>
  <li>Buy Grocery A</li>
  <li>Buy Grocery B</li>
  <li>Buy Grocery C</li>
  <li>Buy Grocery D</li>
</ul>

<!-- description list -->
<dl>
  <dt>HTML</dt>
  <dd>This is a description</dd>
  <dt>CS</dt>
  <dt>JS</dt>
</dl>
<!-- dd should always come after dt -->

<!-- block level element/inline level element -->
<!-- block level takes the whole space of the parent element -->
<!-- inline level takes only the space of the content -->
